<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="text-center mb-4">
            <h2 class="login-title">Connexion à <span class="text-primary">CESIZen</span></h2>
            <p class="login-subtitle">L'application de votre santé mentale</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-envelope text-muted"></i></span>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  placeholder="Votre adresse email"
                  autocomplete="email"
                />
              </div>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['email'].errors?.['required']">L'email est requis</div>
                <div *ngIf="f['email'].errors?.['email']">Veuillez entrer une adresse email valide</div>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-lock text-muted"></i></span>
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                  placeholder="Votre mot de passe"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="input-group-text password-toggle"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</div>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary w-100 btn-lg">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Se connecter
              </button>
            </div>

            <div *ngIf="error" class="alert alert-danger mt-3">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>{{error}}
            </div>
          </form>

          <div class="login-footer text-center mt-4">
            <p>Vous n'avez pas de compte ? <a routerLink="/inscription" class="register-link">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg" [ngClass]="{'scrolled': isScrolled}" role="navigation" aria-label="Navigation principale">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand" routerLink="/" aria-label="Accueil CESIZen">
      <span class="logo-text">CESI<span class="text-accent">Zen</span></span>
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" [attr.aria-expanded]="isMenuOpen" aria-label="Afficher le menu de navigation"
            (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Main Navigation -->
      <div class="navbar-nav-horizontal me-auto" role="menubar">
        <a class="nav-link mx-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
           role="menuitem" aria-current="page">
          <i class="bi bi-house-door me-1" aria-hidden="true"></i> Accueil
        </a>
        <a class="nav-link mx-2" routerLink="/respiration" routerLinkActive="active"
           role="menuitem">
          <i class="bi bi-lungs me-1" aria-hidden="true"></i> Exercices
        </a>
        <a class="nav-link mx-2" routerLink="/articles" routerLinkActive="active"
           role="menuitem">
          <i class="bi bi-journal-text me-1" aria-hidden="true"></i> Articles
        </a>
        <a *ngIf="isAdmin" class="nav-link mx-2 admin-link" routerLink="/admin" routerLinkActive="active"
           role="menuitem">
          <i class="bi bi-shield-lock me-1" aria-hidden="true"></i> Administration
        </a>
      </div>
    </div>

    <!-- Auth Section (Outside of navbar-collapse) -->
    <div class="auth-section">
      <ng-container *ngIf="authService.currentUserValue; else loginButtons">
        <!-- Nom de l'utilisateur -->
        <div class="user-name-display">
          <i class="bi bi-person-circle me-1"></i>
          <span>{{ authService.currentUserValue?.userName || 'Utilisateur' }}</span>
        </div>
        <!-- Bouton de déconnexion -->
        <button class="btn btn-outline-primary logout-btn" (click)="logout()" aria-label="Se déconnecter">
          <i class="bi bi-box-arrow-right me-1" aria-hidden="true"></i> Se déconnecter
        </button>
      </ng-container>

      <!-- Login/Register Buttons -->
      <ng-template #loginButtons>
        <a routerLink="/login" class="btn btn-outline-primary me-2 login-btn" aria-label="Se connecter">
          <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i> Se connecter
        </a>
        <a routerLink="/inscription" class="btn btn-primary register-btn" aria-label="S'inscrire">
          <i class="bi bi-person-plus me-1" aria-hidden="true"></i> S'inscrire
        </a>
      </ng-template>
    </div>
  </div>
</nav>

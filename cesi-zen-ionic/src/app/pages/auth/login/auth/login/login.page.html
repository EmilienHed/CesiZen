<!-- src/app/pages/auth/login/login.page.html -->
<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <h1 class="app-title">CesiZen</h1>
      <p class="app-subtitle">L'application de votre sant√© mentale</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item class="custom-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
      </div>

      <ion-item class="custom-item">
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [type]="passwordVisible ? 'text' : 'password'" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="passwordVisible ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Se connecter
      </ion-button>
    </form>

    <div class="register-link">
      <p>Vous n'avez pas de compte ?</p>
      <ion-button fill="clear" (click)="goToRegister()">S'inscrire</ion-button>
    </div>
  </div>
</ion-content>

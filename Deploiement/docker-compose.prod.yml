version: '3.8'

services:
  postgres-prod:
    image: postgres:latest
    container_name: postgres_db_CESIZen_prod
    restart: always
    environment:
      POSTGRES_USER: CesiZenAdm
      POSTGRES_PASSWORD: CesiZenAdm59!
      POSTGRES_DB: CesiZenDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - backend-prod-emilien
      - traefik
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U CesiZenAdm"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend-prod:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    container_name: backend-prod
    working_dir: /app
    expose:
      - "5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres-prod;Port=5432;Database=CesiZenDB;Username=CesiZenAdm;Password=CesiZenAdm59!
    depends_on:
      - postgres-prod
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`rasphubert.ddns.net`) && PathPrefix(`/emilien-prod/api`)"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/emilien-prod/api"
      - "traefik.http.routers.api.middlewares=api-strip"
      - "traefik.http.services.api.loadbalancer.server.port=5000"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
    networks:
      - backend-prod-emilien
      - traefik
    command: ["dotnet", "Backend.dll"]

  frontend-prod:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        BASE_HREF: /emilien-prod/
    container_name: frontend-prod
    expose:
      - "4000"  # SSR Angular Ã©coute sur 4000
    environment:
      - API_URL=/emilien-prod/api
    depends_on:
      - backend-prod
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`rasphubert.ddns.net`) && PathPrefix(`/emilien-prod`)"
      - "traefik.http.services.front.loadbalancer.server.port=4000"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls.certresolver=le"
    networks:
      - frontend-prod-emilien
      - traefik

volumes:
  postgres_prod_data:

networks:
  backend-prod-emilien:
  frontend-prod-emilien:
  traefik:
    external: true